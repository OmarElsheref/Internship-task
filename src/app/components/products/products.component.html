<section class="container mx-auto p-10 md:py-12 px-0 md:p-8 md:px-0">
  <section class="p-5 md:p-0 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-10 items-start">
    <section *ngFor="let product of displayedProducts" class="p-5 py-10 bg-purple-50 text-center transform duration-500 hover:-translate-y-2 cursor-pointer">
      <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-40 object-cover">
      <h1 class="text-3xl my-5">{{ product.name }}</h1>
      <p class="mb-5">{{ product.description }}</p>
      <h2 class="font-semibold mb-5">${{ product.price }}</h2>
      <button (click)="addToCart(product)" class="p-2 px-6 bg-purple-500 text-white rounded-md hover:bg-purple-600">
        Add To Cart
      </button>
    </section>
  </section>

  <!-- Pagination Controls -->
  <div class="flex justify-between items-center mt-6">
    <button (click)="prevPage()" [disabled]="currentPage === 1"
      class="px-3 py-1 rounded-md bg-gray-200 text-gray-700"
      [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === 1}">
      Previous
    </button>

    <span class="text-sm text-gray-700">Page {{ currentPage }} of {{ totalPages }}</span>

    <button (click)="nextPage()" [disabled]="currentPage === totalPages"
      class="px-3 py-1 rounded-md bg-gray-200 text-gray-700"
      [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === totalPages}">
      Next
    </button>
  </div>
</section>
