<div class="py-12 bg-gray-950 bg-opacity-50 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0"
  id="modal">
    <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
        <div class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400">

            <h1 class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4">Add New Product</h1>

            <form (ngSubmit)="addProduct()">
            <!-- Product Name -->
    <label for="name" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Product Name</label>
    <input type="text" [(ngModel)]="name" name="name" id="name"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        placeholder="Enter product name" />

    <!-- Description -->
    <label for="description" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Description</label>
    <input type="text" [(ngModel)]="description" name="description" id="description"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        placeholder="Enter description" />

    <!-- Price -->
    <label for="price" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Price</label>
    <input id="price" type="number" [(ngModel)]="price" name="price"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        placeholder="Enter price" />

    <!-- Image URL -->
    <label for="imageUrl" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Image URL</label>
    <input id="imageUrl" type="text" [(ngModel)]="imageUrl" name="imageUrl"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        placeholder="Enter image URL" />

    <!-- Preview Image -->
    <div *ngIf="imageUrl" class="mt-3">
        <p class="text-sm text-gray-500">معاينة الصورة:</p>
        <img [src]="imageUrl" alt="معاينة الصورة" class="w-full h-32 object-cover rounded-lg">
    </div>
            <!-- Buttons -->
            <div class="flex items-center justify-start w-full">
                <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm">Submit</button>
                <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm" onclick="modalHandler()" (click)="closeModal()">Cancel</button>
            </div>

            <!-- Close Button -->
            <button class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:outline-none focus:ring-gray-600" onclick="modalHandler()" aria-label="close modal" role="button" (click)="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
          </form>
        </div>
    </div>
</div>
