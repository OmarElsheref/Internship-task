<body>
  <div class="login-container">
      <div class="login-box" style="margin-top: 50px;">
          <h2>Login as Customer</h2>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Enter your email" ngModel name="email" required email>
              </div>
              <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Enter your password" ngModel name="password" required minlength="6">
              </div>
              <button type="submit" class="login-btn">Login</button>
              <div class="links">
                  <a href="#">Forgot your password?</a>
                  <a href="#">Create a new account</a>
              </div>
              <div class="links">
                <a routerLink="/admin-login" style="margin-left: 343px;">Login As Admin</a>
            </div>
          </form>
      </div>
  </div>
</body>
