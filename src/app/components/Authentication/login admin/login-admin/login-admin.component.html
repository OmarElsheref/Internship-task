<body>
  <div class="login-container">
      <div class="login-box" style="margin-top: 50px;">
          <h2>Login as Admin</h2>
          <form (submit)="onLogin($event)">
              <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="login-btn">Login</button>
              <div class="links">
                  <a href="#">Forgot your password?</a>
              </div>
          </form>
      </div>
  </div>
</body>
