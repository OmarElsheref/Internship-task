<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
    <h2 class="text-lg font-medium mb-6">Payment Information</h2>
    <form>
      <div class="grid grid-cols-2 gap-6">
        <div class="col-span-2 sm:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
          <input type="text" placeholder="0000 0000 0000 0000" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="col-span-2 sm:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">Expiration Date</label>
          <input type="text" placeholder="MM / YY" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="col-span-2 sm:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
          <input type="text" placeholder="000" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="col-span-2 sm:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">Card Holder</label>
          <input type="text" placeholder="Full Name" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
        </div>
      </div>
      <div class="mt-8 flex justify-between">
        <button type="button" (click)="closeModal()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Submit</button>
      </div>
    </form>
  </div>
</div>
